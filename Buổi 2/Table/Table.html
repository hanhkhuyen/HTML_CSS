<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Link BT 1</title>
</head>

<body>
    <div class="BT1">
        <table style="border: 1px solid; padding: 10px">
            <tr>
                <td>15</td>
                <td>15</td>
                <td>30</td>
            </tr>
            <tr>
                <td>45</td>
                <td>60</td>
                <td>45</td>
            </tr>
            <tr>
                <td>60</td>
                <td>90</td>
                <td>90</td>
            </tr>
        </table>
    </div>

    <div class="BT2" style="margin: 50px 0">
        <table style="border: 1px solid; padding: 10px">
            <tr>
                <th></th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
            <tr>
                <th>Tickets sold:</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th>Total sales:</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
        </table>
    </div>

    <div class="BT3" style="margin: 50px 0">
        <table border="1">
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td colspan="2">Geography</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td colspan="3">Gym</td>
                <td>Home Ec</td>
            </tr>
        </table>
    </div>

    <div class="BT4" style="margin: 50px 0">
        <table border="1">
            <tr>
                <th></th>
                <th>ABC</th>
                <th>BBC</th>
                <th>CNN</th>
            </tr>
            <tr>
                <th>6pm-7pm</th>
                <td rowspan="2">Movie</td>
                <td>Comedy</td>
                <td>News</td>
            </tr>
            <tr>
                <th>7pm-8pm</th>
                <td>Sport</td>
                <td>Current Affairs</td>
            </tr>
        </table>
    </div>

    <div class="BT5" style="margin: 50px 0">
        <table border="1" width="400" cellpadding="10" cellspacing="5">
            <tr>
                <th width="150"></th>
                <th>Withdrawn</th>
                <th>BBC</th>
                <th>CNN</th>
            </tr>
            <tr>
                <th>6pm-7pm</th>
                <td rowspan="2">Movie</td>
                <td>Comedy</td>
                <td>News</td>
            </tr>
            <tr>
                <th>7pm-8pm</th>
                <td>Sport</td>
                <td>Current Affairs</td>
            </tr>
        </table>
    </div>
</body>

</html>
